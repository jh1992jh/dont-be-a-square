<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Document</title>
</head>
<body id="gameBody" class="gameBody">
    <section class="howToPlay">
        <h3>How to play:</h3>

        <p>
            Your only goal is to not 
            let the squares catch you 
            and become a SQUARE.
        </p>

        <h3>Controlls:</h3>
        <ul>
            <li>Move Up: <i class="fas fa-arrow-circle-up"></i> / <span class="bold" >W</span></li>
            <li>Move Down: <i class="fas fa-arrow-circle-down"></i> / <span class="bold" >S</span></li>
            <li>Move Left: <i class="fas fa-arrow-circle-left"></i> / <span class="bold" >D</span></li>
            <li>Move Right: <i class="fas fa-arrow-circle-right"></i> / <span class="bold" >A</span></li>
        </ul>
    </section>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="log">
        <h3>Log:</h3>
    </div>
  
    <script src="js/Game.js"></script>
    <script src="js/Enemy.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
